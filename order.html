<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order - My Business Website Template</title>
  </head>

<body>
<!--Replace Company Name with your company's name and logo.jpg with your conpany's logo url-->
<header>
    <a href="index.html">&#8962;</a>Company Name<img src="logo.jpg"></header>
<div class="order-page">
  

  <h1>Place Your Order:</h1>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <!-- Replace with your actual Formspree URL -->

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="_replyto" required><br><br>

    <label for="product">Select Product/Service:</label><br>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select one</option>
      <option value="Product 1">Product 1</option>
      <option value="Product 2">Product 2</option>
      <option value="Service 1">Service 1</option>
      <option value="Service 2">Service 2</option>
    </select><br><br>

    <label for="quantity">Quantity (if applicable):</label><br>
    <input type="number" id="quantity" name="quantity" min="1"><br><br>

    <label for="message">Additional Details or Message:</label>
    <textarea id="message" name="message" rows="5"></textarea><br><br>

    <button type="submit">Submit Order</button>
  </form>
</div><br>
<nav class="link">
  <button><a href="product.html">Back&#8656;</a></button><button><a href="contact.html">Contact Us&#8658;</a></button>
</nav><br><hr>
<footer class="footer">
  <p>&copy; 2025 My Business Website. All rights reserved.
  </p>
</footer>
</body>
</html>
